@if (!isExpanded()) {
  <button mat-button class="add-todo-button" (click)="expand()">
    <mat-icon>add</mat-icon>
    Add todo
  </button>
} @else {
  <form class="todo-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="todo-input" appearance="outline">
      <mat-label>Todo item</mat-label>
      <input
        matInput
        [field]="todoForm.todo"
        (keydown)="onKeyDown($event)"
        placeholder="Enter todo item"
        autocomplete="off"
      />
      @if (todoForm.todo().touched() || todoForm.todo().dirty()) {
        @for (error of todoForm.todo().errors(); track error.kind) {
          <mat-error>{{ error.message }}</mat-error>
        }
      }
    </mat-form-field>

    <div class="form-actions">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!todoForm().valid() || !todoData().todo.trim()"
      >
        <mat-icon>add</mat-icon>
        Add
      </button>
      <button mat-button type="button" (click)="collapse()">Cancel</button>
    </div>
  </form>
}

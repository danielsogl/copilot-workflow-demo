<div class="dashboard-overview">
  @if (isLoading()) {
    <div class="dashboard-overview__loading">
      <mat-spinner></mat-spinner>
      <p>Loading dashboard data...</p>
    </div>
  } @else if (error()) {
    <div class="dashboard-overview__error">
      <p>{{ error() }}</p>
    </div>
  } @else {
    <div class="dashboard-overview__header">
      <h2>Dashboard Overview</h2>
      <p>Track your task progress and statistics</p>
    </div>

    <div class="dashboard-overview__stats">
      <app-dashboard-stats-card
        title="Total Tasks"
        [value]="stats().totalTasks"
        icon="assignment"
        color="primary"
      />

      <app-dashboard-stats-card
        title="Completed"
        [value]="stats().completedTasks"
        icon="check_circle"
        color="success"
      />

      <app-dashboard-stats-card
        title="Pending"
        [value]="stats().pendingTasks"
        icon="schedule"
        color="info"
      />

      <app-dashboard-stats-card
        title="Overdue"
        [value]="stats().overdueTasks"
        icon="warning"
        color="error"
      />

      <app-dashboard-stats-card
        title="Completion Rate"
        [value]="stats().completionRate"
        icon="trending_up"
        color="success"
        suffix="%"
      />
    </div>

    @if (!hasData()) {
      <div class="dashboard-overview__empty">
        <p>No tasks found. Start by adding some tasks to see your dashboard statistics.</p>
      </div>
    }
  }
</div>
